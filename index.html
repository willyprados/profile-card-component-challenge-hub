<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="root">
    <div class="card">
      <div class="header-bkg"></div>

      <div class="profile">
        <img src="./images/image-victor.jpg" alt="image-profile-victor" />
        <h1>Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>

        <div class="info">
          <p>
            <span class="data">80K</span>
            <span class="title-data">Followers</span>
          </p>
          <p>
            <span class="data">803K</span>
            <span class="title-data">Likes</span>
          </p>
          <p>
            <span class="data">1.4K</span>
            <span class="title-data">Photos</span>
          </p>
        </div>
      </div>
    </div>

    <span class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://willyprados.github.io" target="_blank">Willy Prado</a>.
    </span>
  </body>
</html>
